<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Inserindo áudio e vídeo</title>
</head>
<body>
    <h1>Inserindo música e vídeo</h1>
    <p>Para inserir uma música Mp3 em sua página web, o arquivo deve esar em uma pasta junto com a pastado site, no nosso caso, teremos uma pasta chamada mídia.</p>

    <audio controls id="audio">
        <source src="mídia/audio/metalica_nothing.mp3" type="audio/mpeg">
    </audio>
    <hr>

    <section>
        <p>Veja o vídeo a seguir: </p>
        <video controls>
            <source src="mídia/video/london.mp4" type="video/mp4">
            <source src="movie.ogg" type="video/ogg">


            <!-- Colocar legenda em Inglês -->
            <track king="subtitles" srclang="en" src="mídia/video/legenda-en.vtt" label="Inglês" default>

             <!-- Colocar legenda em Português -->
            <track king="subtitles" srclang="pt-br" src="mídia/video/legenda-ptbr.vtt.txt" label="Português Brasil" default>
        </video>
        <!-- <br> pular linha -->
        <br>

        <!-- Colocar vídeo -->
        <video controls>
            <source src="mídia/video/pink-floyd.mp4" type="video/mp4">
            <source src="mídia/video/pink-floyd.ogg" type="video/ogg">
            <source src="mídia/video/pink-floyd.webm" type="video/webm">

        <!-- Colocar legenda em Portugês -->
        <track king="subtitles" srclang="pt-br" src="mídia/video/legenda-ptbr.vtt.txt" label="Português Brasil" default> 
        
        <!-- Colocar legenda em Inglês -->
        <track king="subtitles" srclang="en" src="mídia/video/legenda-en.vtt" label="Inglês" default>

        </video>



    </section>









    <main>

    <p>Existe outra forma de inserir o vídeo sem ter como arquivo, por meio do site do <b>Youtube</b></p>
    
    <!-- Pelo youtube colocar em -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/c-6AaS7997w?si=WRcGiBiwpM_cVQci" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    </main>
    
</body>
</html>
